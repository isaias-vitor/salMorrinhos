<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAL</title>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="../../static/style.css">

  <!-- Fontes Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Oswald:wght@200..700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&family=PT+Sans&display=swap" rel="stylesheet">

</head>
<body>

  <!-- NavBar Lateral (Visível apenas em telas grandes) -->
  <div class="flex-column nav-lateral bg-white position-fixed d-none d-md-flex justify-content-center align-items-center col-auto">
    <ul class="navbar-nav">
      <a href="{{ url_for('index') }}">
        <li class="nav-item py-2 px-3 mb-1 {% if request.endpoint == 'index' %}menu-lateral-selecionado{% endif %}">
          <i class="bi bi-people-fill"></i>
        </li>
      </a>
      <a href="{{ url_for('comuns') }}">
        <li class="nav-item py-2 px-3 mb-1 {% if request.endpoint == 'comuns' %}menu-lateral-selecionado{% endif %}">
          <i class="bi bi-houses"></i>
        </li>
      </a>
      <li class="nav-item py-2 p-3 mb-1">
        <i class="bi bi-calendar-event"></i>
      </li>
      <li class="nav-item py-2 p-3 mb-1">
        <i class="bi bi-card-list"></i>
      </li>
    </ul>
  </div>

  <!-- NavBar Superior (Funciona no mobile) -->
  <nav class="navbar sticky-top navbar-expand-lg bg-white" style="z-index: 1050;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-5" id="logo" href="{{ url_for('index') }}">SAL</a>

      <!-- Botão do menu mobile -->
      <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu colapsável -->
      <div class="collapse navbar-collapse d-sm-none mt-5" id="navbarSupportedContent">
        <ul class="navbar-nav d-sm-none me-auto mb-2 mb-lg-0 aling-self-start">
          <li class="nav-item me-3 text-end">
            <a class="nav-link" href="{{ url_for('index') }}">Funções</a>
          </li>
          <li class="nav-item me-3 text-end">
            <a class="nav-link" href="{{ url_for('comuns') }}">Comuns</a>
          </li>
        </ul>
        <div class="align-self-center">
          <hr class="hr">
        </div>
        <ul class="navbar-nav d-sm-none me-auto mb-2 mb-lg-0 aling-self-end">
          <li class="nav-item me-3 text-end">
            <a class="nav-link align-self-end text-end" href="{{url_for('logout')}}">Sair</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  {% block content %}
  {% endblock %}

  <!-- jQuery (opcional - mantenha se realmente precisar dele) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
