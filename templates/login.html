<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SAL</title>
      
        <!-- Bootstrap 5.3 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
      
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      
        <!-- Estilo personalizado -->
        <link rel="stylesheet" href="../../static/style.css">
      
        <!-- Fontes Google -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Oswald:wght@200..700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&family=PT+Sans&display=swap" rel="stylesheet">
      
      </head>
<body>

    <div class="row align-items-center justify-content-center vh-100">
        <div class=" border col-10 col-md-auto mb-5 rounded-4 p-3 justify-content-center bg-secondary-subtle">
            <h4 class="mb-4 text-center" id="logo_login">Sistema de Admnistração Local</h4>
            <form method="post">
                {{ form.hidden_tag() }}


                <div class="input-group">
                    <span class="input-group-text" id="visible-addon">
                        <i class="bi bi-person-fill"></i>
                    </span>
                    {{ form.usuario(id="usuario", class="form-control", placeholder="Usuário") }}
                </div>


                <div class="input-group mt-2">
                    <span class="input-group-text" id="visible-addon">
                        <i class="bi bi-lock-fill"></i>
                    </span>
                    {{ form.senha(id="senha", class="form-control", placeholder="Senha") }}
                </div>

                <div class="d-flex justify-content-center col-12 mt-4">
                    {{ form.submit(id="entrar", class="btn btn-outline-secondary col-12 mt-3") }}
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
